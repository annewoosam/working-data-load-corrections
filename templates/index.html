<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corrections</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="description">
      <h1>Corrections</h1>

    </section>

    <section id="select-correction">
      <h3>Select ID</h3>

      <p>
        Select an ID number to view information about a particular Correction.
      </p>

      <form id="get-correction">
        <label for="correction-id">
          Select an ID number:
        </label>
        <select id="correction-id" name="correction_id">
          <option value="">Choose an ID</option>
          {% for n in range(1, 18) %}
         <!--  range is plus one from the highest number -->
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
        <input type="submit">
      </form>
        <h3>Correction Info</h3> 
        <table>
        <tr>
          <th>Checklist ID</th>
          <th>Question Number</th> 
          <th>Date Registered</th></tr>
        <tr>
          <td id="checklistid">Unknown</td>
          <td id="questionnumber">Unknown</td>
          <td id="dateregistered">Unknown</td></tr>
        </table>
    </section>

    <script src="/static/ajax.js"></script>
  </body>
</html>
